overwrite: true
schema: https://lani.i.std4453.com/api/data-server/graphql
generates:
 # Creates the TypeScript types from the schema and any .graphql file
 src/generated/types.ts:
   documents: "src/**/*.graphql"
   plugins:
     - typescript
     - typescript-operations
     - typed-document-node
config:
 scalars:
   Datetime: "string"
   JSON: "{ [key: string]: any }"
