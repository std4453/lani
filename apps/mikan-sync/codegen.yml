overwrite: true
schema: http://data-server.lani-offline:8080/graphql
generates:
 # Creates the TypeScript types from the schema and any .graphql file
 src/generated/types.ts:
   documents: "src/**/*.graphql"
   plugins:
     - typescript
     - typescript-operations
     - typed-document-node
config:
 scalars:
   Datetime: "string"
   JSON: "{ [key: string]: any }"
