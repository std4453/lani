query GetExistingRSSItemsWithHash($in: [String!]!) {
  allRssItems(filter: { hash: { in: $in } }) {
    edges {
      node {
        id
        publishDate
        hash
        size
        title
        torrentLink
      }
    }
  }
}

mutation CreateRSSItem($rssItem: RssItemInput!) {
  createRssItem(input: { rssItem: $rssItem }) {
    __typename
  }
}
