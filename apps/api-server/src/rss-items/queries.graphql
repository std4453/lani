query GetDataForDefaultItems($first: Int!) {
  allTorrents(orderBy: PUBLISH_DATE_DESC, first: $first) {
    edges {
      node {
        hash
        publishDate
        size
        title
        torrentLink
      }
    }
  }
  allDownloadSources {
    edges {
      node {
        pattern
        seasonBySeasonId {
          showByShowId {
            sonarrName
          }
          index
        }
      }
    }
  }
}

query GetDataForForcedItems {
  allAnimeMetadata(condition: { forceScratch: true }) {
    edges {
      node {
        downloadConfigsByAnime {
          edges {
            node {
              language
              pattern
              quality
              type
              publishGroupId
              bangumiId
            }
          }
        }
        id
        mikanAnimeId
        sonarrSeryBySonarrSeries {
          sonarrName
        }
        sonarrSeason
      }
    }
  }
}
