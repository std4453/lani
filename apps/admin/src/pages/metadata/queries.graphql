query GetAnimeList(
  $count: Int
  $offset: Int
  $orderBy: [AnimeMetadataOrderBy!] = []
  $filter: AnimeMetadatumFilter
) {
  allAnimeMetadata(
    first: $count
    offset: $offset
    orderBy: $orderBy
    condition: {}
    filter: $filter
  ) {
    pageInfo {
      hasNextPage
    }
    totalCount
    edges {
      cursor
      node {
        bangumiId
        bilibiliMainlandSsid
        bilibiliThmSsid
        jellyfinSeasonId
        mikanAnimeId
        id
        sonarrSeason

        sonarrSeryBySonarrSeries {
          sonarrId
          sonarrSlug
          tvdbid
        }
        uniformName
        season
        year
      }
    }
  }
}
