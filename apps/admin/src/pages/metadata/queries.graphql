query ListSeasons(
  $offset: Int
  $first: Int
  $orderBy: [SeasonsOrderBy!] = []
  $filter: SeasonFilter
  $now: Datetime!
) {
  allSeasons(
    offset: $offset
    first: $first
    orderBy: $orderBy
    filter: $filter
  ) {
    pageInfo {
      hasNextPage
    }
    totalCount
    edges {
      node {
        bangumiId
        airTime
        weekday
        mikanAnimeId
        isMonitoring
        seasonRoot
        title
        id
        yearAndSemester
        tvdbId
        tvdbSeason
        bilibiliThmId
        bilibiliMainlandId
        jellyfinId
        allEpisodes: episodesBySeasonId {
          totalCount
        }
        airedEpisodes: episodesBySeasonId(
          filter: { airTime: { lessThanOrEqualTo: $now } }
        ) {
          totalCount
        }
        availableEpisodes: episodesBySeasonId(
          filter: { jellyfinEpisodeId: { isNull: false } }
        ) {
          totalCount
        }
      }
      cursor
    }
  }
}

mutation CreateSeason($season: SeasonInput!) {
  createSeason(input: { season: $season }) {
    season {
      id
    }
  }
}