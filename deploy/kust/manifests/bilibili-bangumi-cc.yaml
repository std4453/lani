apiVersion: apps/v1
kind: Deployment
metadata:
  name: bilibili-bangumi-cc
  namespace: lani-offline
  labels:
    app: bilibili-bangumi-cc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bilibili-bangumi-cc
  template:
    metadata:
      labels:
        app: bilibili-bangumi-cc
    spec:
      containers:
      - name: bilibili-bangumi-cc
        # TODO:
        image: ghcr.io/std4453/bilibili-bangumi-cc:dev-admin
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        resources:
          limits:
            memory: "100Mi"
            cpu: "500m"
          requests:
            memory: "10Mi"
            cpu: "10m"
      imagePullSecrets:
      - name: ghcr-io-regcred
---
kind: Service
apiVersion: v1
metadata:
  name: bilibili-bangumi-cc
  namespace: lani-offline
spec:
  selector:
    app: bilibili-bangumi-cc
  ports:
  - name: http
    port: 8080
    targetPort: 8080
